---
layout: default
---

<!-- tags -->
{% if page.tags %}
<div class="page-post-tags">
<!--  <strong>Tags:</strong> -->
  {% for tag in page.tags %}
    <span class="tag {{ tag | slugify }}">{{ tag }}</span>{% unless forloop.last %}{% endunless %}{% endfor %}</div>
{% endif %}
<p class="post-date">{{ page.date | date: "%B %d, %Y" }}</p>

<h1 class="post-title">{{ page.title }}{{ page.shortUrl }}</h1>
<div class='separator'></div>
        
{{ content }}
