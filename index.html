<section class="index">
{% for post in paginator.posts %}
<span class="post-date">{{ post.date | date: "%B %-d, %Y" }}</span> <a href='{{ site.url }}{{ post.url }}' title='{{ post.title }}'>
      {{ post.title }}
    </a><br />
 {% endfor %}
</section>
