<header>
    <h1>{{ site.title }}</h1>
    <p>{{ site.description }}</p>
<nav style="display: none;">
    <!-- Force Home to be first -->
    <a href="/">Home</a>
    
    {% assign pages = site.pages | where_exp: "page", "page.url != '/' " %}
    {% for page in pages %}
      <a href="{{ page.url }}">{{ page.title }}</a>
    {% endfor %}
  </nav>
  </header>
