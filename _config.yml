name: "Cameron's Notes"
description: "my \"dev blog\" or my place to for stuff not suitable for <a href=\"//cameronwalker.nz\">cameronwalker.nz</a>"

url: ''
baseurl: ''

theme: mono

markdown: kramdown
markdown_ext: "markdown,mkdown,mkdn,mkd,md"
highlighter: rouge

kramdown:
  input: GFM
  syntax_highlighter: rouge

plugins:
  - jekyll-paginate
paginate: 10
paginate_path: /page-:num

#disqus-id: your-disqus-id

source: .
destination: ./_site

sass:
    style: compressed
    sass_dir: assets/css/

permalink: /:year-:title.html
