<head>
    <meta charset='utf-8'>
    <title>
        {% if page.title %}
            {{ page.title }}
        {% else %} 
            {{ site.name }} &mdash; {{ site.description }}
        {% endif %}
    </title>
    <link rel="stylesheet" href="https://raw.githubusercontent.com/necolas/normalize.css/refs/heads/master/normalize.css" type="text/css">
    <link rel="stylesheet" href="{{ '/themes/mono/assets/style.css' | relative_url }}">
    <link rel="icon" href="{{ '/assets/favicon.ico' | relative_url }}" type="image/x-icon">

    {% if site.highlighter %}
        <link rel='stylesheet' href='{{ site.url }}/assets/css/syntax.css' type='text/css'>
    {% endif %}
    
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>


<body>
<article>
    {% include header.html %}
<div class="content">
    {% include breadcumbs.html %}
    {{ content }}
</div>


    <footer>
            <a href="mailto:you@example.com">you@example.com</a>
            <a href="https://github.com/yourusername">GitHub</a>
      </footer>
      
</article>
</body>
</html>
